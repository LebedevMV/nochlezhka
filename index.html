<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Ночлежка</title>
</head>
<body class="page">
  <header class="header"></header>
  <main class="content">
    <section class="section section_type_form">
      <div></div>
      <form class="form">
        <div class="form__type-container">
          <p class="form__type">посиделки/вечеринки</p>
        </div>
        <fieldset class="form__inputs">
          <div class="form__input-container">
            <label class="form__label">город</label>
            <select class="form__input form__input_type_select">
              <option class="form__select-placeholder" disabled selected value="">выберите из списка</option>
              <option value="moscow">Москва</option>
              <option value="peter">Санкт-Петербург</option>
            </select>
          </div>
          <div class="form__input-container">
            <label class="form__label">название мероприятия</label>
            <input type="text" class="form__input" placeholder="введите название">
          </div>
        </fieldset>
        <fieldset class="form__inputs form__inputs_type_radio">
          <div class="form__input-container form__input-container_type_radio">
            <label class="form__label form__label_for_radio" for="party_type_open">
              <input id="party_type_open" value="open" name="party_type" class="form__input form__input_type_radio" type="radio">
              <span class="form__pseudo_item"></span>
              <span class="form__label-text">открытое мероприятие</span>
            </label>
            <label class="form__label" for="party_type_open">адрес отобразим в карточке события</label>
          </div>
          <div class="form__input-container form__input-container_type_radio">
            <label class="form__label form__label_for_radio" for="party_type_closed">
              <input id="party_type_closed" value="closed" name="party_type" class="form__input form__input_type_radio" type="radio">
              <span class="form__pseudo_item"></span>
              <span class="form__label-text">закрытое мероприятие</span>
            </label>
            <label class="form__label" for="party_type_closed">адрес увидят только, те кому вы оправите ссылку на событие</label>
          </div>
        </fieldset>
        <fieldset class="form__inputs">
          <div class="form__input-container">
            <label class="form__label">дата проведения</label>
            <input type="text" class="form__input" required pattern="[0-9]{2}.[0-9]{2}.[0-9]{4}">
          </div>
          <div class="form__input-container">
            <label class="form__label">контактное лицо</label>
            <input type="text" class="form__input" placeholder="введите ФИО">
          </div>
          <div class="form__input-container">
            <label class="form__label">телефон для связи с организатором</label>
            <input type="tel" class="form__input" required pattern="+7([0-9]{3})-[0-9]{3}-[0-9]{2}-[0-9]{2}">
          </div>
        </fieldset>
        <div class="form__actions">
          <button class="button button_place_actions button_type_secondary">назад</button>
          <button class="button button_place_actions button_type_secondary">далее</button>
        </div>
      </form>
    </section>
  </main>
  <footer class="footer">
    <img
      src="./images/footer_image.svg"
      alt="человек в кепке пьет горячий напиток"
      class="footer__illustration"
    />
    <div class="footer__column footer__column_org">
      <h3 class="footer__column-heading">организатор:</h3>
      <nav>
        <ul class="footer__column-links">
          <li>
            <a href="#" class="footer__column-link"
              >Ночлежка<img
                src="./images/icons/ref.svg"
                alt="иконка стрелка"
                class="footer__column-icon"
            /></a>
          </li>
          <li>
            <a href="#" class="footer__column-link footer__column-link_org"
              >info@hedonismfest.ru</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <div class="footer__column footer__column_partners">
      <h3 class="footer__column-heading">сделано с любовью:</h3>
      <nav>
        <ul class="footer__column-links">
          <li>
            <a href="#" class="footer__column-link"
              >Fastsol Digital<img
                src="./images/icons/ref.svg"
                alt="иконка стрелка"
                class="footer__column-icon"
            /></a>
          </li>
          <li>
            <a href="#" class="footer__column-link"
              >shishki.collective<img
                src="./images/icons/ref.svg"
                alt="иконка стрелка"
                class="footer__column-icon"
            /></a>
          </li>
          <li>
            <a href="#" class="footer__column-link"
              >студентами Яндекс.Практикума<img
                src="./images/icons/ref.svg"
                alt="иконка стрелка"
                class="footer__column-icon"
            /></a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="footer__column footer__column_social">
      <h3 class="footer__column-heading">мы в соцсетях:</h3>
      <nav>
        <ul class="footer__column-links footer__column-links_social">
          <li>
            <a href="#" class="footer__column-link">
              <img
                src="./images/social/facebook.svg"
                alt="Фейсбук"
                class="footer__social-icon"
              />
            </a>
          </li>
          <li>
            <a href="#" class="footer__column-link">
              <img
                src="./images/social/instagram.svg"
                alt="Инстаграм"
                class="footer__social-icon"
              />
            </a>
          </li>
          <li>
            <a href="#" class="footer__column-link">
              <img
                src="./images/social/vk.svg"
                alt="ВКонтакте"
                class="footer__social-icon"
              />
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>
</body>
</html>
