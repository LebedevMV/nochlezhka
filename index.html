<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Ночлежка</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo-location">
        <img
          src="./images/logo.svg"
          class="logo link"
          alt="логотип фестиваля Гедонизмфест"
        />
        <button
          class="button button_type_secondary button_type_noborder"
          type="button"
        >
          <img
            src="./images/icons/geo.svg"
            class="header__geo-icon"
            alt="значок геолокации"
          />Санкт-Петербург
        </button>
      </div>

      <div class="header__navigation">
        <nav>
          <ul class="header__links">
            <li>
              <a href="#" class="header__link link">куда&nbsp;пойти</a>
            </li>
            <li>
              <a href="#" class="header__link link">стать&nbsp;участником</a>
            </li>
            <li>
              <a href="#" class="header__link link">о&nbsp;фестивале</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="header__user-actions">
        <button
          type="button"
          class="button button_type_secondary button_type_noborder"
          aria-label="поставить отметку 'хочу пойти'"
        >
          <img
            src="./images/icons/like.svg"
            alt=""
            class="header__heart-icon"
          />хочу пойти
        </button>
        <button type="button" class="button" aria-label="поддержать проект">
          поддержать
        </button>
        <img
          src="./images/icons/menu_burger.svg"
          alt="иконка меню"
          class="header__menu"
        />
      </div>
    </header>
  </body>
</html>
