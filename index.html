<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Ночлежка</title>
</head>
<body class="page">
  <header class="header"></header>
  <main class="content">
    <section class="section section_type_form">
      <div class="description">
        <p class="description__text">шаг 3 из 4</p>
        <h2 class="description__title">укажите контакты и часы работы</h2>
        <p class="description__text">Эти данные появятся в описании карточки вашего мероприятия в нашем каталоге событий</p>
      </div>
      <form class="form" name="form-3-party">
        <fieldset class="form__inputs">
          <div class="form__input-container">
            <label class="form__label" form="form-3-party_time">время проведения</label>
            <input id="form-3-party_time"
                   type="text"
                   class="form__input"
                   name="time"
                   required
                   pattern="([0-1][0-9]|2[0-3]):[0-5][0-9]-([0-1][0-9]|2[0-3]):[0-5][0-9]"
                   placeholder="например: 18:00-22:00">
          </div>
          <div class="form__input-container">
            <label class="form__label" for="form-3-party_address">адрес проведения</label>
            <textarea id="form-3-party_address" class="form__input form__input_type_textarea" name="address" required placeholder="каждый адрес с новой строки" rows="1"></textarea>
          </div>
          <div class="form__input-container">
            <label class="form__label" for="form-3-party_phone">номер телефона для бронирования</label>
            <input id="form-3-party_phone" class="form__input" type="tel" name="phone" required pattern="[\d\+\-\(\)]*" value="+7(">
          </div>
          <div class="form__input-container">
            <label class="form__label" for="form-3-party_price">стоимость участия</label>
            <input type="number" id="form-3-party_price" class="form__input" name="price" required placeholder="укажите стоимость в рублях">
          </div>
          <div class="form__input-container">
            <label class="form__label" for="form-3-party_site">ссылка на сайт</label>
            <input type="url" id="form-3-party_site" class="form__input" name="site" required value="https://">
          </div>
          <div class="form__input-container">
            <label class="form__label" for="form-3-party_social">ссылки на соцсети</label>
            <textarea id="form-3-party-social" class="form__input form__input_type_textarea" name="social" required placeholder="каждая ссылка с новой строки" rows="1"></textarea>
          </div>
          <div class="form__input-container">
            <label class="form__label" for="form-3-party_description">описание</label>
            <textarea id="form-3-party-description" class="form__input form__input_type_textarea" name="description" required placeholder="Напишите небольшое приглашение своим посетителям. Людям нравятся простые обращения, дружественный тон" rows="3"></textarea>
          </div>
        </fieldset>
        <div class="form__actions">
          <button type="button" class="button button_place_action button_type_secondary">отмена</button>
          <button type="submit" class="button button_place_action">далее</button>
        </div>
      </form>
    </section>
  </main>
  <footer class="footer">
    <img
      src="./images/footer_image.svg"
      alt="человек в кепке пьет горячий напиток"
      class="footer__illustration"
    />
    <div class="footer__column footer__column_org">
      <h3 class="footer__column-heading">организатор:</h3>
      <nav>
        <ul class="footer__column-links">
          <li>
            <a href="#" class="footer__column-link"
              >Ночлежка<img
                src="./images/icons/ref.svg"
                alt="иконка стрелка"
                class="footer__column-icon"
            /></a>
          </li>
          <li>
            <a href="#" class="footer__column-link footer__column-link_org"
              >info@hedonismfest.ru</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <div class="footer__column footer__column_partners">
      <h3 class="footer__column-heading">сделано с любовью:</h3>
      <nav>
        <ul class="footer__column-links">
          <li>
            <a href="#" class="footer__column-link"
              >Fastsol Digital<img
                src="./images/icons/ref.svg"
                alt="иконка стрелка"
                class="footer__column-icon"
            /></a>
          </li>
          <li>
            <a href="#" class="footer__column-link"
              >shishki.collective<img
                src="./images/icons/ref.svg"
                alt="иконка стрелка"
                class="footer__column-icon"
            /></a>
          </li>
          <li>
            <a href="#" class="footer__column-link"
              >студентами Яндекс.Практикума<img
                src="./images/icons/ref.svg"
                alt="иконка стрелка"
                class="footer__column-icon"
            /></a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="footer__column footer__column_social">
      <h3 class="footer__column-heading">мы в соцсетях:</h3>
      <nav>
        <ul class="footer__column-links footer__column-links_social">
          <li>
            <a href="#" class="footer__column-link">
              <img
                src="./images/social/facebook.svg"
                alt="Фейсбук"
                class="footer__social-icon"
              />
            </a>
          </li>
          <li>
            <a href="#" class="footer__column-link">
              <img
                src="./images/social/instagram.svg"
                alt="Инстаграм"
                class="footer__social-icon"
              />
            </a>
          </li>
          <li>
            <a href="#" class="footer__column-link">
              <img
                src="./images/social/vk.svg"
                alt="ВКонтакте"
                class="footer__social-icon"
              />
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>
</body>
</html>
