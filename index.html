        <img

        />
        <button
          class="button button_type_secondary button_type_noborder"
          type="button"
        >

          />Санкт-Петербург

      <div class="header__navigation">
        <nav>

          class="button button_type_secondary button_type_noborder"

          />хочу пойти

          src="./images/icons/menu_burger.svg"
          alt="иконка меню"
          class="header__menu"

        src="./images/footer_image.svg"

      <div class="footer__column footer__column_org">
        <h3 class="footer__column-heading">организатор:</h3>

          <ul class="footer__column-links">
            <li>
              <a href="#" class="footer__column-link"
